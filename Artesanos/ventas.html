<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puntos de Venta - coopArtesanos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100vh; /* El mapa ocupará toda la pantalla */
        }
        .content {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Inicializar el mapa y centrarlo en Colombia
        var map = L.map('map').setView([4.5709, -74.2973], 6); // Coordenadas de Colombia

        // Añadir capa de mapa (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Lista de puntos de venta con coordenadas de diferentes ciudades
        var puntosDeVenta = [
            { ciudad: "Bogotá", coords: [4.7110, -74.0721], info: "Cll 150 # 19-45 Local 12 Bogotá" },
            { ciudad: "Medellín", coords: [6.2442, -75.5812], info: "Cll 16 # 23-84 Medellín" },
            { ciudad: "Cali", coords: [3.4516, -76.5320], info: "Cr 50 # 59-25 Local 02 Cali" },
            { ciudad: "Barranquilla", coords: [10.9685, -74.7813], info: "Cll 90 # 56-09 Barranquilla" },
            { ciudad: "Cartagena", coords: [10.3910, -75.4794], info: "Cr 70 # 45-23 Cartagena" }
        ];

        // Añadir los marcadores al mapa
        puntosDeVenta.forEach(function(punto) {
            var marker = L.marker(punto.coords).addTo(map);
            marker.bindPopup(`<b>${punto.ciudad}</b><br>${punto.info}`);
        });
    </script>
</body>
</html>
